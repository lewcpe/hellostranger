<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Hello Strager is a social network designed for privacy-concerned people. It will make sure anything you post never spread wider than those you intended to.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json">
    <title>Hello Stranger</title>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-storage.js"></script>

    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery/jquery-2.1.1.min.js"></script>

    <!-- materialize -->
    <link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- app -->
    <link type="text/css" rel="stylesheet" href="css/app.css"  media="screen,projection"/>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
  </head>
  <body>

    <nav class="teal" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li class='home'><a href="./index.html">Home</a></li>
          <li class='profile'><a href="./profile.html">Profile</a></li>
          <li class='friend'><a href="./friend.html">Friends</a></li>
          <li class='logout'><a href="#">Logout</a></li>
        </ul>
        <ul id="nav-mobile" class="side-nav">
          <li class='logo'><a href="./index.html"><img src='android-chrome-192x192.png'></a></li>
          <li class='home'><a href="./index.html">Home</a></li>
          <li class='profile'><a href="./profile.html">Profile</a></li>
          <li class='friend'><a href="./friend.html">Friends</a></li>
          <li class='logout'><a href="#">Logout</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
    <div class="container">

      <div class="action row">
        <div class="col s12">
          <h5>Friends</h5>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <table class='profile highlight bordered'>
                <thead>
                  <tr>
                    <th>Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="progress">
                        <div class="indeterminate"></div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>

      <div class="fixed-action-btn">
        <a class="btn-floating btn-large red new">
          <i class="large material-icons">add</i>
        </a>
      </div>

    </div>

    <!-- friend modal -->
    <div id="request-friend-modal" class="modal">
      <div class="modal-content">
        <div class="action row">
          <div class="col m6 s12">
            <h5>Friend info</h5>
          </div>
          <div class="col m6 s12 corner right-align">
            <button id='del' class="btn waves-effect waves-light" type="submit" name="action">DELETE</button>
          </div>
        </div>
        <div class="info row">
          <div class="col m4 s12">
            <img class='avatar' src='android-chrome-192x192.png'>
          </div>
          <div class="col m8 s12">
            <p class='name bold'>Username</p>
            <p class='bio'>f;i fdsafjdsa kfjdsa f;lkdsa fdsdsalkfjs fdsa;lkfj dsa;lkfsd jflkd jf;lkdsafj ds;alfds</p>
          </div>
        </div>
      </div>
    </div>

    <!-- check logged-in -->
    <script src="js/auth.js"></script>

    <!-- EOF scripts -->
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/friend.js"></script>
  </body>
</html>
